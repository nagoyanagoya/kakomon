{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}">
{% endblock customcss %}

{% block title %}
<title>ログインページにようこそ</title>
{% endblock title %}

{% block content %}
<div class ='container'>
  <div class = 'cont'>
    <h2>NU library</h2>
    <form class="form-signin" method="POST" action=''> {% csrf_token %}
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="text" id="inputEmail" class="form-control" name="username" placeholder="ユーザーネーム" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
      {% if error %}
        <span class="red">{{error}}</span>
      {% endif %}
    </form>
  </div>
  <div class = 'cont'>
    <p class='new'>アカウントをお持ちでない？<a href='{% url 'signup' %}'>新規登録はこちら</a></p>
    <p class='new'><a href='{% url 'reset' %}'>パスワード</a>を忘れた？</p>
  </div>
</div>
{% endblock content %}
