{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}">
{% endblock customcss %}

{% block title %}
<title>パスワードを忘れた</title>
{% endblock title %}

{% block content %}
<div class='container'>
  <div class = 'cont'>
    <form class="form-signin" method="POST" action=''> {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">メールを送信</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      {{form.as_p}}
      <button class="btn btn-lg btn-primary btn-block" type="submit">送信</button>
    </form>
    <p class='new'><a href='{% url 'login' %}'>ログイン</a>はこちらから</p>
  </div>
</div>
{% endblock content %}
