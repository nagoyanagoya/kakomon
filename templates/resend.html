{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}">
{% endblock customcss %}

{% block title %}
<title>登録メール再送信</title>
{% endblock title %}

{% block content %}
<div class='container'>
  <div class = 'cont'>
    <form class="form-signin" method="POST" action=''> {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">登録メール再送信</h1>
      {% if error %}
        <p><span class="red">エラー:{{error}}</span></p>
      {% endif %}
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" class="form-control" name="email" placeholder="全学メールアドレス" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">送信</button>
    </form>
    <p class='new'>{{message1}}</p>
    <p class='new'>{{message2}}</p>
    <p class='new'><a href='{% url 'login' %}'>ログイン</a>はこちらから</p>
  </div>
</div>
{% endblock content %}
