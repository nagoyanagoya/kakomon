{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}">
{% endblock customcss %}

{% block title %}
<title>新規登録</title>
{% endblock title %}

{% block content %}
<div class='container'>
  <div class = 'cont'>
    <form class="form-signin" method="POST" action=''> {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">新規登録</h1>
      {% if error %}
        <span class="red">{{error}}</span>
      {% endif %}
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" class="form-control" name="email" placeholder="全学メールアドレス" required autofocus>
      <label for="inputPassword" class="sr-only">Username</label>
      <input type="text" id="Username" class="form-control" name="username" placeholder="ユーザーネーム" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
    </form>
    <p>{{message1}}</p>
    <p>{{message2}}</p>
    <p class='new'><a href='{% url 'login' %}'>ログイン</a>はこちらから</p>
    <p class='new'><a href='{% url 'resend' %}'>メール</a>が届かない場合</p>
  </div>
</div>
{% endblock content %}
